        document.write('1. <br>');

        for (let i = 0; i <= star; i++) {
            for (let k = star - i; k > 0; k--) {
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for (let j = 0; j < i; j++) {
                document.write('*&nbsp;');
            }
            document.write('<br>');
        }
